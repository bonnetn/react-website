type Query {
    catConnection(first: Int, after: String): CatConnection!
}

type CatConnection {
    edges: [CatEdge!]!
    pageInfo: PageInfo!
}

type CatEdge {
    node: Cat!
    cursor: String
}

type PageInfo {
    hasNextPage: Boolean!
    endCursor: String
}

type Cat {
    id: String!
    name: String!
    age: Int!
    owner: Owner!
}

type Owner {
    id: String!
    name: String!
}

